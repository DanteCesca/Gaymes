<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="../Styles/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <form class="form-lg col-11 col-md-6 col-lg-3" onsubmit="handleSubmit(event)">
                    <div class="mb-3">
                      <label for="email" class="form-label letter-color">Email</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label letter-color">Contrase√±a</label>
                      <input type="password" class="form-control" id="password">
                    <div id="validationLabelPassword" class="d-none">
                        Las credenciales no coinciden
                    </div>
                    </div>
                    <button type="submit"  class="btn btn-danger mt-3" id="submitBtn">Iniciar Sesion</button>
                    <a class="btn btn-danger mt-3 justify-content-end" href="./register.html">Crear Cuenta</a>
                  </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../Scripts/login.js"></script>
</body>
</html>
