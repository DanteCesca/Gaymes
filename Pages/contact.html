<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../Styles/contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header></header>
    <main>
      <section class="container-fluid">
        <div class="row justify-content-center">
          <div class="d-flex flex-column align-items-center col-12 col-md-6 col-lg-4 box-direc text-light">
            <h1>Donde encontrarnos</h1>
            <p>Actualmente no contamos con un espacio fisico abierto al publico pero puedes comunicarte con nuestro <b>equipo de soporte</b> para tratar de encontrar una solucion a tu problema.</p>
          </div>
        </div>
      </section>
      <section class="container-fluid">
        <div class="row justify-content-center">
          <form class="form-contacto col-11 col-md-7 col-lg-6" onsubmit="handleSubmit(event)">
            <div class="mb-3 input-size">
              <label for="Email" class="form-label text-light">Email</label>
              <input type="text" class="form-control" id="Email" aria-describedby="emailHelp" minlength="6" maxlength="50" required>
            </div>
            <div class="mb-3 input-size">
              <label for="Password" class="form-label text-light">Contrase√±a</label>
              <input type="password" class="form-control" id="Password" aria-describedby="emailHelp" minlength="8" maxlength="25" required>
              <div id="validationLabelPassword" class="d-none">
                Las credenciales no son correctas
              </div>
            </div>
            <div class="mb-3">
              <textarea type="text" id="Comment" cols="35" rows="10" placeholder="Dejanos tu comentario"></textarea>
            </div>
            <button type="submit" class="btn btn-danger" id="submitBtn">Enviar</button>
          </form>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../Scripts/contact.js"></script>
</body>
</html>
