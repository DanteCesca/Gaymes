<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RollinGames</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="./Assets/icons/icon-2.png" type="image/x-icon">
   <link rel="stylesheet" href="./Styles/Styles.css">
</head>
<body>
    <header id="navContainer">

    </header>
    <main>
        <div class="container-fluid">
            <div class="row justify-content-around">
                <div class="col-5 py-4">
                    <h2>Disparos</h2>
                    <div id="carouselShooting" class="carousel slide carousel-shoot">
                        <div class="carousel-inner" id="gameShootingImgCarousel">
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselShooting" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselShooting" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
                <div class="col-5 py-4">
                    <h2>Aventura</h2>
                    <div id="carouselAdventure" class="carousel slide carousel-shoot">
                        <div class="carousel-inner" id="gameAdventureImgCarousel">
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselAdventure" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselAdventure" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
                <div class="col-5 py-4">
                    <h2>Terror</h2>
                    <div id="carouselTerror" class="carousel slide carousel-shoot">
                        <div class="carousel-inner" id="gameTerrorImgCarousel">
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselTerror" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselTerror" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
                <div class="col-5 py-4">
                    <h2>Terror</h2>
                    <div id="carouselSports" class="carousel slide carousel-shoot">
                        <div class="carousel-inner" id="gameSportsImgCarousel">
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselSports" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselSports" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./Scripts/navbar.js"></script>
    <script src="./Scripts/homepage.js"></script>
</body>
</html>
